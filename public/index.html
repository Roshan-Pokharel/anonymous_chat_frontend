<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Anonymous Chat & Doodle</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="userModal" class="modal">
      <form id="userForm" class="modal-content">
        <h2 style="margin-bottom: 18px; color: #4f46e5; text-align: center">
          👤 Welcome! Set your profile
        </h2>
        <input
          type="text"
          id="nicknameInput"
          placeholder="Enter your Nickname"
          required
          maxlength="20"
        />
        <input
          type="number"
          id="ageInput"
          placeholder="Enter your Age"
          min="18"
          max="99"
          required
        />
        <div class="gender-group">
          <label>
            <input type="radio" name="gender" value="male" checked />
            <span style="color: #3b82f6; font-weight: 600">♂ Male</span>
          </label>
          <label>
            <input type="radio" name="gender" value="female" />
            <span style="color: #e75480; font-weight: 600">♀ Female</span>
          </label>
        </div>
        <button type="submit">Start Chatting 🚀</button>
      </form>
    </div>

    <div id="createGameModal" class="modal" style="display: none">
      <div class="modal-content">
        <form id="createGameForm">
          <h2 style="margin-bottom: 18px; color: #4f46e5; text-align: center">
            ✏️ Create a Game Room
          </h2>
          <input
            type="text"
            id="roomNameInput"
            placeholder="Enter room name"
            required
            maxlength="30"
          />
          <div class="modal-buttons">
            <button
              type="button"
              id="cancelCreateGameBtn"
              class="btn-secondary"
            >
              Cancel
            </button>
            <button type="submit">Create Room</button>
          </div>
        </form>
      </div>
    </div>

    <div id="allUsersModal" class="modal" style="display: none">
      <div class="modal-content" style="max-height: 80vh; overflow-y: auto">
        <div id="mobileModalNav">
          <button class="modal-nav-btn active" data-tab="users">Users</button>
          <button class="modal-nav-btn" data-tab="game">Game</button>
          <button class="modal-nav-btn" data-tab="appearance">
            Appearance
          </button>
        </div>

        <div id="usersTab" class="modal-tab-content active">
          <h3 style="margin-bottom: 12px; color: #4f46e5; text-align: center">
            Online Users
          </h3>
          <div id="allUsersList"></div>
        </div>

        <div id="gameTab" class="modal-tab-content">
          <h3 style="margin-bottom: 12px; color: #4f46e5; text-align: center">
            Doodle Dash
          </h3>
          <div id="gameControlsMobile">
            <button id="createGameRoomBtnMobile">Create Game Room</button>
            <h4 class="room-list-header">Available Rooms</h4>
            <div id="gameRoomListMobile"></div>
            <div class="game-actions">
              <button id="startGameBtnMobile" style="display: none">
                Start Game
              </button>
              <button
                id="endGameBtnMobile"
                class="btn-secondary"
                style="display: none"
              >
                End Game
              </button>
            </div>
          </div>
        </div>

        <div id="appearanceTab" class="modal-tab-content">
          <h4 style="margin: 16px 0 12px 0; color: #4f46e5; text-align: center">
            🎨 Chat Background
          </h4>
          <div
            id="backgroundOptionsMobile"
            class="background-options-grid"
          ></div>
        </div>
        <button
          onclick="document.getElementById('allUsersModal').style.display='none';"
          style="margin-top: 16px"
        >
          Close
        </button>
      </div>
    </div>

    <div id="topBar">
      <div id="roomTitle">🌐 Public Chat</div>
      <div class="top-bar-buttons">
        <button id="createGameRoomBtnDesktop">Create Game Room</button>
        <button id="theme-toggle">🌙</button>
        <button id="showUsersBtn">Users</button>
      </div>
    </div>

    <div class="container">
      <div id="sidebar">
        <h3 style="margin-bottom: 12px; color: #4f46e5">Online Users</h3>
        <div id="userList"></div>

        <div class="game-controls-desktop">
          <h3 style="margin-bottom: 12px; color: #4f46e5">Doodle Dash</h3>
          <button id="createGameRoomBtnDesktop">Create Game Room</button>
          <h4 class="room-list-header">Available Rooms</h4>
          <div id="gameRoomListDesktop"></div>
          <div class="game-actions">
            <button id="startGameBtnDesktop" style="display: none">
              Start Game
            </button>
            <button
              id="endGameBtnDesktop"
              class="btn-secondary"
              style="display: none"
            >
              End Game
            </button>
          </div>
        </div>

        <div class="background-settings">
          <h4>🎨 Chat Background</h4>
          <div id="backgroundOptions" class="background-options-grid"></div>
        </div>
      </div>

      <div id="chat">
        <div id="messages"></div>

        <div id="gameContainer" style="display: none">
          <div id="gameInfo">
            <span id="gameStatus">Waiting for game to start...</span>
            <span id="gameWord" style="margin-left: 10px"></span>
            <div id="gameScores" class="scores-display"></div>
          </div>
          <canvas id="gameCanvas"></canvas>
          <div id="drawingTools">
            <input type="color" id="colorPicker" value="#000000" />
            <input type="range" id="strokeSize" min="1" max="20" value="5" />
            <button id="clearCanvasBtn" class="btn-secondary">Clear</button>
          </div>
        </div>

        <div id="input-area">
          <div id="typing-indicator"></div>
          <div id="error-message"></div>
          <form id="form" action="">
            <input id="input" autocomplete="off" /><button>Send</button>
          </form>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>

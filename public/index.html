<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Anonymous Chat & Games</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- User Profile Modal -->
    <div id="userModal" class="modal" style="display: none">
      <form id="userForm" class="modal-content">
        <h2 style="margin-bottom: 18px; color: #4f46e5; text-align: center">
          üë§ Welcome! Set your profile
        </h2>
        <input
          type="text"
          id="nicknameInput"
          placeholder="Enter your Nickname"
          required
          maxlength="20"
        />
        <input
          type="number"
          id="ageInput"
          placeholder="Enter your Age"
          min="18"
          max="99"
          required
        />
        <div class="gender-group">
          <label>
            <input type="radio" name="gender" value="male" checked />
            <span style="color: #3b82f6; font-weight: 600">‚ôÇ Male</span>
          </label>
          <label>
            <input type="radio" name="gender" value="female" />
            <span style="color: #e75480; font-weight: 600">‚ôÄ Female</span>
          </label>
        </div>
        <button type="submit">Start Chatting üöÄ</button>
      </form>
    </div>

    <!-- Create Game Modal -->
    <div id="createGameModal" class="modal" style="display: none">
      <form id="createGameForm" class="modal-content">
        <h2 style="margin-bottom: 18px; color: #4f46e5; text-align: center">
          üéÆ Create a Game Room
        </h2>
        <div class="game-type-selector">
          <label>
            <input type="radio" name="gameType" value="doodle" checked />
            <span>‚úèÔ∏è Doodle Dash</span>
          </label>
          <label>
            <input type="radio" name="gameType" value="hangman" />
            <span>ü§î Hangman</span>
          </label>
        </div>
        <input
          type="text"
          id="roomNameInput"
          placeholder="Enter room name"
          required
          maxlength="30"
        />
        <input
          type="password"
          id="roomPasswordInput"
          placeholder="Optional 4-digit PIN"
          pattern="[0-9]*"
          inputmode="numeric"
          maxlength="4"
        />
        <div class="modal-buttons">
          <button type="button" id="cancelCreateGameBtn" class="btn-secondary">
            Cancel
          </button>
          <button type="submit">Create Room</button>
        </div>
      </form>
    </div>

    <!-- Password Prompt Modal -->
    <div id="passwordPromptModal" class="modal" style="display: none">
      <form id="passwordPromptForm" class="modal-content">
        <h2 style="margin-bottom: 18px; color: #4f46e5; text-align: center">
          üîí Room is Protected
        </h2>
        <p
          id="passwordPromptMessage"
          style="text-align: center; margin-top: -10px; margin-bottom: 15px"
        >
          Enter the 4-digit PIN to join.
        </p>
        <p
          id="passwordError"
          style="
            color: var(--error-color);
            text-align: center;
            font-weight: 600;
            margin-top: -5px;
            margin-bottom: 10px;
            display: none;
          "
        ></p>
        <input
          type="password"
          id="joinPasswordInput"
          placeholder="4-digit PIN"
          pattern="[0-9]*"
          inputmode="numeric"
          maxlength="4"
          required
        />
        <div class="modal-buttons">
          <button type="button" id="cancelJoinBtn" class="btn-secondary">
            Cancel
          </button>
          <button type="submit">Join</button>
        </div>
      </form>
    </div>

    <!-- Scoreboard Modal -->
    <div id="scoreboardModal" class="modal" style="display: none">
      <div class="modal-content">
        <h2 id="scoreboardTitle">üèÜ Game Over!</h2>
        <div id="finalScores"></div>
        <button type="button" id="closeScoreboardBtn" style="margin-top: 16px">
          Close
        </button>
      </div>
    </div>

    <!-- How to Play Modal -->
    <div id="howToPlayModal" class="modal" style="display: none">
      <div id="howToPlayContent" class="modal-content">
        <h2 id="howToPlayTitle" style="color: #4f46e5; text-align: center"></h2>
        <div id="howToPlayRules"></div>
        <button type="button" id="closeHowToPlayBtn" style="margin-top: 16px">
          Got It!
        </button>
      </div>
    </div>

    <!-- Mobile Menu Modal -->
    <div id="allUsersModal" class="modal" style="display: none">
      <div id="mobileModalContent" class="modal-content">
        <div id="mobileModalNav">
          <button class="modal-nav-btn active" data-tab="users">Users</button>
          <button class="modal-nav-btn" data-tab="game">Game</button>
          <button class="modal-nav-btn" data-tab="appearance">
            Appearance
          </button>
        </div>
        <div class="modal-tab-viewport">
          <div class="modal-tab-wrapper">
            <div id="usersTab" class="modal-tab-content">
              <h3
                style="margin-bottom: 12px; color: #4f46e5; text-align: center"
              >
                Online Users
              </h3>
              <div id="allUsersList"></div>
            </div>
            <div id="gameTab" class="modal-tab-content">
              <h3
                style="margin-bottom: 12px; color: #4f46e5; text-align: center"
              >
                Game Zone
              </h3>
              <div id="gameControlsMobile">
                <button id="howToPlayBtnMobile" class="btn-secondary">
                  How to Play
                </button>
                <button id="createGameRoomBtnMobile">Create Game Room</button>
                <fieldset class="room-list-fieldset">
                  <legend>Available Rooms</legend>
                  <div id="gameRoomListMobile"></div>
                </fieldset>
                <div class="mobile-game-actions">
                  <button id="startGameBtnMobile" style="display: none">
                    Start Game
                  </button>
                  <button id="stopGameBtnMobile" style="display: none">
                    Stop Game
                  </button>
                </div>
              </div>
            </div>
            <div id="appearanceTab" class="modal-tab-content">
              <h4
                style="
                  margin: 16px 0 12px 0;
                  color: #4f46e5;
                  text-align: center;
                "
              >
                üé® Chat Background
              </h4>
              <div
                id="backgroundOptionsMobile"
                class="background-options-grid"
              ></div>
            </div>
          </div>
        </div>
        <button
          onclick="document.getElementById('allUsersModal').style.display='none';"
          class="btn-close-modal"
        >
          Close
        </button>
      </div>
    </div>

    <!-- Top Bar -->
    <div id="topBar">
      <span id="roomTitle">üåê Public Chat</span>
      <div class="top-bar-buttons">
        <button id="theme-toggle" title="Toggle dark mode">üåô</button>
        <button id="showUsersBtn">‚ò∞ Menu</button>
      </div>
    </div>

    <!-- Main Container -->
    <div class="container">
      <!-- Sidebar -->
      <div id="sidebar">
        <div id="sidebar-nav">
          <button class="sidebar-nav-btn active" data-panel="sidebar-users">
            üë•
          </button>
          <button class="sidebar-nav-btn" data-panel="sidebar-game">üéÆ</button>
          <button class="sidebar-nav-btn" data-panel="sidebar-appearance">
            üé®
          </button>
        </div>
        <div id="sidebar-content">
          <div id="sidebar-users" class="sidebar-panel active">
            <div id="userListContainer">
              <h3 style="margin: 0 0 12px 0">Online Users</h3>
              <div id="userList"></div>
            </div>
          </div>
          <div id="sidebar-game" class="sidebar-panel">
            <div class="game-controls-desktop">
              <h3 style="margin: 0 0 12px 0">Game Zone</h3>
              <button id="howToPlayBtnDesktop" class="btn-secondary">
                How to Play
              </button>
              <button id="createGameRoomBtnDesktop">Create Game Room</button>
              <h4 class="room-list-header">Available Rooms</h4>
              <div id="gameRoomListDesktop">
                <p class="no-rooms-msg">No active rooms.</p>
              </div>
              <button id="startGameBtn" style="display: none">
                Start Game
              </button>
              <button id="stopGameBtn" style="display: none">Stop Game</button>
            </div>
          </div>
          <div id="sidebar-appearance" class="sidebar-panel">
            <div class="background-settings">
              <h4>Room Background</h4>
              <div id="backgroundOptions" class="background-options-grid"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Chat & Game Area -->
      <div id="chat">
        <!-- Doodle Dash Game -->
        <div id="doodleGameContainer" style="display: none">
          <div id="gameTimer"></div>
          <div id="gameInfo"></div>
          <canvas id="gameCanvas"></canvas>
          <div id="drawingTools" style="display: none">
            <button id="clearCanvasBtn">Clear</button>
          </div>
          <div id="gameOverlayMessage" class="game-overlay-message"></div>
        </div>

        <!-- Hangman Game -->
        <div id="hangmanGameContainer" style="display: none">
          <div id="hangmanDrawing">
            <!-- Gallows parts will be styled with CSS -->
            <div class="hg-part gallows-base"></div>
            <div class="hg-part gallows-pole"></div>
            <div class="hg-part gallows-beam"></div>
            <div class="hg-part gallows-rope"></div>
            <!-- Hangman parts will be shown based on state -->
            <div class="hg-part hg-head"></div>
            <div class="hg-part hg-body"></div>
            <div class="hg-part hg-arm-left"></div>
            <div class="hg-part hg-arm-right"></div>
            <div class="hg-part hg-leg-left"></div>
            <div class="hg-part hg-leg-right"></div>
          </div>
          <div id="hangmanWordDisplay"></div>
          <div id="hangmanIncorrectLetters"></div>
          <div id="hangmanGameInfo"></div>
        </div>

        <div id="messages"></div>

        <div id="input-area">
          <div id="typing-indicator"></div>
          <div id="error-message"></div>
          <form id="form" autocomplete="off">
            <input
              id="input"
              type="text"
              placeholder="Type your message or guess..."
              autocomplete="off"
              maxlength="500"
            />
            <button type="submit">Send</button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>

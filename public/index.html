<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Anonymous ChatBot</title>
    <style>
      /* Base & Light Mode Styles */
      :root {
        --vh: 1vh;
        /* Light Theme Colors */
        --bg-color: #f3f4f6;
        --text-color: #222;
        --sidebar-bg: #fff;
        --border-color: #e5e7eb;
        --chat-bg: #fff;
        --other-bubble-bg: #f3f4f6;
        --input-bg: #f3f4f6;
        --topbar-bg: #fff;
        --user-bg: #f3f4f6;
        --user-hover-bg: #e5e7eb;
        --modal-content-bg: #fff;
        --primary-accent: #4f46e5;
        --primary-accent-hover: #4338ca;
        --shadow-color: rgba(0, 0, 0, 0.05);
      }

      /* Dark Mode Styles */
      body.dark-mode {
        --bg-color: #111827;
        --text-color: #e5e7eb;
        --sidebar-bg: #1f2937;
        --border-color: #374151;
        --chat-bg: #1f2937;
        --other-bubble-bg: #374151;
        --input-bg: #374151;
        --topbar-bg: #1f2937;
        --user-bg: #374151;
        --user-hover-bg: #4b5563;
        --modal-content-bg: #1f2937;
        --shadow-color: rgba(0, 0, 0, 0.2);
      }

      body {
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background: var(--bg-color);
        color: var(--text-color);
        display: flex;
        flex-direction: column;
        height: 100vh;
        transition: background-color 0.3s, color 0.3s;
      }
      .container {
        flex: 1;
        display: flex;
        overflow: hidden;
        height: 100%;
      }
      #sidebar {
        width: 240px;
        background: var(--sidebar-bg);
        border-right: 1px solid var(--border-color);
        padding: 16px;
        overflow-y: auto;
        box-sizing: border-box;
        transition: background-color 0.3s, border-color 0.3s;
      }
      #chat {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 16px;
        box-sizing: border-box;
      }
      #roomTitle {
        font-size: 1.2rem;
        font-weight: 600;
      }
      #messages {
        flex: 1;
        overflow-y: auto;
        padding: 12px;
        background: var(--chat-bg);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        box-shadow: 0 1px 3px var(--shadow-color);
        margin-bottom: 8px;
        transition: background-color 0.3s, border-color 0.3s;
      }
      .msg {
        display: flex;
        margin-bottom: 10px;
      }
      .msg.me {
        justify-content: flex-end;
      }
      .msg.other {
        justify-content: flex-start;
      }
      .bubble {
        padding: 10px 16px;
        border-radius: 18px;
        max-width: 70%;
        word-break: break-word;
        box-shadow: 0 1px 4px rgba(79, 70, 229, 0.06);
      }
      .msg.me .bubble {
        background: var(--primary-accent);
        color: #fff;
        border-bottom-right-radius: 6px;
      }
      .msg.other .bubble {
        background: var(--other-bubble-bg);
        color: var(--text-color);
        border-bottom-left-radius: 6px;
        transition: background-color 0.3s, color 0.3s;
      }
      .msg span {
        font-weight: 600;
      }
      #form {
        display: flex;
        margin-top: 12px;
        gap: 10px;
      }
      #input {
        flex: 1;
        padding: 12px;
        font-size: 16px;
        border: 1px solid var(--border-color);
        border-radius: 6px;
        background: var(--input-bg);
        color: var(--text-color);
        transition: background-color 0.3s, border-color 0.3s, color 0.3s;
      }
      button {
        padding: 12px 16px;
        background: var(--primary-accent);
        color: white;
        border: none;
        border-radius: 6px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      button:hover {
        background: var(--primary-accent-hover);
      }
      .user {
        background: var(--user-bg);
        padding: 10px;
        border-radius: 6px;
        margin-bottom: 8px;
        cursor: pointer;
        transition: background-color 0.2s;
        position: relative;
      }
      .user:hover {
        background: var(--user-hover-bg);
      }
      .red-dot {
        display: inline-block;
        width: 10px;
        height: 10px;
        background: #e11d48;
        border-radius: 50%;
        margin-left: 6px;
        vertical-align: middle;
      }
      #topBar {
        background: var(--topbar-bg);
        padding: 12px 16px;
        box-shadow: 0 2px 8px var(--shadow-color);
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: relative;
        z-index: 20;
        box-sizing: border-box;
        transition: background-color 0.3s, box-shadow 0.3s;
      }
      .top-bar-buttons {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      #theme-toggle {
        background: none;
        border: 1px solid var(--border-color);
        color: var(--text-color);
        padding: 8px;
        width: 40px;
        height: 40px;
        font-size: 18px;
        line-height: 1;
      }
      #theme-toggle:hover {
        background: var(--user-hover-bg);
      }
      #showUsersBtn {
        display: none;
        background: var(--primary-accent);
        color: #fff;
        border: none;
        border-radius: 6px;
        font-weight: 600;
        padding: 8px 16px;
        cursor: pointer;
        font-size: 16px;
      }

      /* Modal Styles */
      .modal {
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(79, 70, 229, 0.08);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .modal-content {
        background: var(--modal-content-bg);
        padding: 32px 24px;
        border-radius: 14px;
        box-shadow: 0 4px 24px rgba(79, 70, 229, 0.12);
        min-width: 280px;
        max-width: 92vw;
        display: flex;
        flex-direction: column;
        gap: 8px;
        box-sizing: border-box;
        transition: background-color 0.3s;
      }
      .modal-content input[type="text"],
      .modal-content input[type="number"] {
        outline: none;
        transition: border-color 0.2s;
        border: 1px solid var(--border-color);
        border-radius: 6px;
        padding: 10px;
        font-size: 16px;
        margin-bottom: 10px;
        background-color: var(--input-bg);
        color: var(--text-color);
      }
      .modal-content input:focus {
        border-color: var(--primary-accent);
      }
      .gender-group {
        display: flex;
        justify-content: center;
        gap: 24px;
        margin-bottom: 10px;
      }
      .gender-group label {
        display: flex;
        align-items: center;
        gap: 6px;
        cursor: pointer;
        font-size: 16px;
      }
      input[type="text"],
      input[type="search"],
      input[type="email"],
      input[type="password"],
      input[type="number"] {
        font-size: 16px;
      }

      /* Mobile Responsive Styles with KEYBOARD FIX */
      @media (max-width: 768px) {
        body {
          height: calc(var(--vh, 1vh) * 100);
          overflow: hidden;
        }
        #showUsersBtn {
          display: inline-block;
        }
        .container {
          flex-direction: column;
          height: 100%;
        }
        #sidebar {
          display: none;
        }
        #topBar {
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          width: 100%;
          z-index: 20;
        }
        #chat {
          padding-top: 68px;
          height: 100%;
          overflow: hidden;
        }
        #messages {
          flex: 1;
          margin-bottom: 0;
          padding-bottom: 70px;
        }
        #form {
          flex-direction: row;
          gap: 8px;
          position: fixed;
          bottom: 0;
          left: 0;
          width: 100%;
          background: var(--topbar-bg);
          padding: 8px 8px env(safe-area-inset-bottom, 12px) 8px;
          box-shadow: 0 -2px 8px var(--shadow-color);
          z-index: 10;
          box-sizing: border-box;
        }
        button {
          width: auto;
          min-width: 60px;
        }
      }
      @media (max-width: 480px) {
        .user {
          flex: 1 1 100%;
          min-width: 0;
        }
        #roomTitle {
          font-size: 1rem;
        }
        #form {
          padding: 6px 4px env(safe-area-inset-bottom, 10px) 4px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Modals -->
    <div id="userModal" class="modal">
      <form id="userForm" class="modal-content">
        <h2 style="margin-bottom: 18px; color: #4f46e5; text-align: center">
          👤 Welcome! Set your profile
        </h2>
        <input type="text" id="nicknameInput" placeholder="Nickname" required />
        <input
          type="number"
          id="ageInput"
          placeholder="Age"
          min="18"
          max="99"
          required
        />
        <div class="gender-group">
          <label
            ><input type="radio" name="gender" value="male" checked />
            <span style="color: #3b82f6; font-weight: 600">♂ Male</span></label
          >
          <label
            ><input type="radio" name="gender" value="female" />
            <span style="color: #e75480; font-weight: 600"
              >♀ Female</span
            ></label
          >
        </div>
        <button type="submit">Start Chatting 🚀</button>
      </form>
    </div>
    <div id="allUsersModal" class="modal" style="display: none">
      <div class="modal-content" style="max-height: 70vh; overflow-y: auto">
        <h3 style="margin-bottom: 12px; color: #4f46e5; text-align: center">
          Online Users
        </h3>
        <div id="allUsersList"></div>
        <button
          onclick="document.getElementById('allUsersModal').style.display='none';"
          style="margin-top: 16px"
        >
          Close
        </button>
      </div>
    </div>

    <!-- Main UI -->
    <div id="topBar">
      <span id="roomTitle">🌐 Public Chat</span>
      <div class="top-bar-buttons">
        <button id="theme-toggle" title="Toggle dark mode">🌙</button>
        <button id="showUsersBtn">👥 Users</button>
      </div>
    </div>
    <div class="container">
      <div id="sidebar">
        <h3 style="margin-bottom: 12px">👥 Users</h3>
        <div id="userList"></div>
      </div>
      <div id="chat">
        <div id="messages"></div>
        <form id="form" autocomplete="off">
          <input
            id="input"
            type="text"
            placeholder="Type your message..."
            autocomplete="off"
          />
          <button type="submit">Send</button>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.socket.io/4.7.2/socket.io.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Anonymous Chat & Doodle</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="userModal" class="modal">
      <form id="userForm" class="modal-content">
        <h2 style="margin-bottom: 18px; color: #4f46e5; text-align: center">
          👤 Welcome! Set your profile
        </h2>
        <input
          type="text"
          id="nicknameInput"
          placeholder="Enter your Nickname"
          required
          maxlength="20"
        />
        <input
          type="number"
          id="ageInput"
          placeholder="Enter your Age"
          min="18"
          max="99"
          required
        />
        <div class="gender-group">
          <label>
            <input type="radio" name="gender" value="male" checked />
            <span style="color: #3b82f6; font-weight: 600">♂ Male</span>
          </label>
          <label>
            <input type="radio" name="gender" value="female" />
            <span style="color: #e75480; font-weight: 600">♀ Female</span>
          </label>
        </div>
        <button type="submit">Start Chatting 🚀</button>
      </form>
    </div>

    <div id="createGameModal" class="modal" style="display: none">
      <form id="createGameForm" class="modal-content">
        <h2 style="margin-bottom: 18px; color: #4f46e5; text-align: center">
          ✏️ Create a Game Room
        </h2>
        <input
          type="text"
          id="roomNameInput"
          placeholder="Enter room name"
          required
          maxlength="30"
        />
        <div class="modal-buttons">
          <button type="button" id="cancelCreateGameBtn" class="btn-secondary">
            Cancel
          </button>
          <button type="submit">Create Room</button>
        </div>
      </form>
    </div>

    <div id="scoreboardModal" class="modal" style="display: none">
      <div class="modal-content">
        <h2
          id="scoreboardTitle"
          style="margin-bottom: 18px; color: #4f46e5; text-align: center"
        >
          🏆 Game Over!
        </h2>
        <div id="finalScores"></div>
        <button type="button" id="closeScoreboardBtn" style="margin-top: 16px">
          Close
        </button>
      </div>
    </div>

    <div id="allUsersModal" class="modal" style="display: none">
      <div class="modal-content" style="max-height: 80vh; overflow-y: auto">
        <div id="mobileModalNav">
          <button class="modal-nav-btn active" data-tab="users">Users</button>
          <button class="modal-nav-btn" data-tab="game">Game</button>
          <button class="modal-nav-btn" data-tab="appearance">
            Appearance
          </button>
        </div>

        <div id="usersTab" class="modal-tab-content active">
          <h3 style="margin-bottom: 12px; color: #4f46e5; text-align: center">
            Online Users
          </h3>
          <div id="allUsersList"></div>
        </div>

        <div id="gameTab" class="modal-tab-content">
          <h3 style="margin-bottom: 12px; color: #4f46e5; text-align: center">
            Doodle Dash
          </h3>
          <div id="gameControlsMobile">
            <button id="createGameRoomBtnMobile">Create Game Room</button>
            <h4 class="room-list-header">Available Rooms</h4>
            <div id="gameRoomListMobile"></div>
            <button
              id="startGameBtnMobile"
              style="display: none; margin-top: 12px"
            >
              Start Game
            </button>
            <button
              id="stopGameBtnMobile"
              style="display: none; margin-top: 8px"
              class="btn-secondary"
            >
              Stop Game
            </button>
          </div>
        </div>

        <div id="appearanceTab" class="modal-tab-content">
          <h4 style="margin: 16px 0 12px 0; color: #4f46e5; text-align: center">
            🎨 Chat Background
          </h4>
          <div
            id="backgroundOptionsMobile"
            class="background-options-grid"
          ></div>
        </div>

        <button
          onclick="document.getElementById('allUsersModal').style.display='none';"
          style="margin-top: 16px"
        >
          Close
        </button>
      </div>
    </div>

    <div id="topBar">
      <span id="roomTitle">🌐 Public Chat</span>
      <div class="top-bar-buttons">
        <button id="theme-toggle" title="Toggle dark mode">🌙</button>
        <button id="showUsersBtn">☰ Menu</button>
      </div>
    </div>

    <div class="container">
      <div id="sidebar">
        <div id="userListContainer" style="flex: 1; overflow-y: auto">
          <h3 style="margin-bottom: 12px">👥 Online Users</h3>
          <div id="userList"></div>
        </div>

        <div class="game-controls-desktop">
          <h4>✏️ Doodle Dash</h4>
          <button id="createGameRoomBtnDesktop">Create Game Room</button>
          <h4 class="room-list-header">Available Rooms</h4>
          <div id="gameRoomListDesktop">
            <p class="no-rooms-msg">No active game rooms.</p>
          </div>
          <button id="startGameBtn" style="display: none">Start Game</button>
          <button
            id="stopGameBtn"
            class="btn-secondary"
            style="display: none; margin-top: 8px"
          >
            Stop Game
          </button>
        </div>

        <div class="background-settings">
          <h4>🎨 Room Background</h4>
          <div id="backgroundOptions" class="background-options-grid"></div>
        </div>
      </div>

      <div id="chat">
        <div id="gameContainer" style="display: none">
          <div id="gameInfo"></div>
          <canvas id="gameCanvas"></canvas>
          <div id="drawingTools" style="display: none">
            <button id="clearCanvasBtn">Clear</button>
          </div>
        </div>

        <div id="messages"></div>

        <div id="input-area">
          <div id="typing-indicator"></div>
          <div id="error-message"></div>
          <form id="form" autocomplete="off">
            <input
              id="input"
              type="text"
              placeholder="Type your message or guess..."
              autocomplete="off"
              maxlength="500"
            />
            <button type="submit">Send</button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>

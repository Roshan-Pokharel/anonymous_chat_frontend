<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Doodle Dash Chat</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Initial User Profile Modal -->
    <div id="userModal" class="modal">
      <form id="userForm" class="modal-content">
        <h2>👤 Welcome! Set your profile</h2>
        <input
          type="text"
          id="nicknameInput"
          placeholder="Enter your Nickname"
          required
          maxlength="20"
        />
        <input
          type="number"
          id="ageInput"
          placeholder="Enter your Age"
          min="18"
          max="99"
          required
        />
        <div class="gender-group">
          <label
            ><input type="radio" name="gender" value="male" checked /><span
              >♂ Male</span
            ></label
          >
          <label
            ><input type="radio" name="gender" value="female" /><span
              >♀ Female</span
            ></label
          >
        </div>
        <button type="submit">Start Chatting 🚀</button>
      </form>
    </div>

    <!-- Mobile Menu Modal -->
    <div id="mobileMenuModal" class="modal" style="display: none">
      <div class="modal-content">
        <div id="mobileModalNav">
          <button class="modal-nav-btn active" data-tab="users">Users</button>
          <button class="modal-nav-btn" data-tab="game">Game</button>
          <button class="modal-nav-btn" data-tab="appearance">
            Appearance
          </button>
        </div>
        <div id="mobileModalContent">
          <!-- Users Tab -->
          <div id="usersTab" class="modal-tab-content active">
            <h3>Online Users</h3>
            <div id="allUsersList"></div>
          </div>
          <!-- Game Tab -->
          <div id="gameTab" class="modal-tab-content">
            <h3>Doodle Dash</h3>
            <div id="gameControlsMobile"></div>
          </div>
          <!-- Appearance Tab -->
          <div id="appearanceTab" class="modal-tab-content">
            <h3>Chat Background</h3>
            <div
              id="backgroundOptionsMobile"
              class="background-options-grid"
            ></div>
          </div>
        </div>
        <button id="closeMobileModalBtn">Close</button>
      </div>
    </div>

    <!-- Main Application UI -->
    <div id="topBar">
      <span id="roomTitle">🌐 Public Chat</span>
      <div class="top-bar-buttons">
        <button id="theme-toggle" title="Toggle dark mode">🌙</button>
        <button id="showMenuBtn">☰ Menu</button>
      </div>
    </div>

    <div class="container">
      <!-- Sidebar (Desktop) -->
      <div id="sidebar">
        <div id="userListContainer">
          <h3>👥 Online Users</h3>
          <div id="userList"></div>
        </div>
        <div id="gameControlsDesktop" class="sidebar-section"></div>
        <div class="sidebar-section">
          <h4>🎨 Room Background</h4>
          <div id="backgroundOptions" class="background-options-grid"></div>
        </div>
      </div>

      <!-- Main Chat Area -->
      <div id="chat">
        <div id="gameContainer" style="display: none">
          <div id="gameInfoBar"></div>
          <canvas id="gameCanvas"></canvas>
          <div id="drawingTools" style="display: none">
            <button id="clearCanvasBtn">Clear</button>
          </div>
        </div>
        <div id="messages"></div>
        <div id="input-area">
          <div id="typing-indicator"></div>
          <div id="error-message"></div>
          <form id="form" autocomplete="off">
            <input
              id="input"
              type="text"
              placeholder="Type your message or guess..."
              autocomplete="off"
              maxlength="100"
            />
            <button type="submit">Send</button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
